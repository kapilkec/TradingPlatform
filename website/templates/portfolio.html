      <!-- Modal login & signup:: start-->
      <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content login-grey">
            <!-- modal login & signup head ::start-->
            <div class="modal-header Login-head">
              <h5 class="modal-title" id="ModalTitleLogin">Login to continue..</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!-- modal login & signuphead :: end -->

            <!-- modal login & signup body :: start -->
            <div class="modal-body login-body">
              <!-- login & signup link :: start -->
              <div class="row text-center">
                <div class="col com-link" id="login-col"><a id="login-link" href="#">login</a></div>
                <div class="col com-link" id="signup-col"> <a id="signup-link"  href="#">signup</a></div>
              </div>
              <!-- login & signup link ::end-->

              <!-- login :: start -->
              <div class="loginform">
                <!-- login form ::start -->
                <form method="Get" action="" id="login-Form">
                    <!-- login email -->
                  <div class="form-group ">
                    <div class="input-group">
                      <input type="email" class="form-control col-md-8 col-sm-8 col-8"  id="user_email2">
                      <label class="floating-label"><i class="fa-solid fa-envelope"></i> Email</label>
                    </div>
                  </div> 

                  <!--login password -->
                  <div class="form-group">
                    <div class="input-group">
                      <input type="password" class="form-control col-md-8 col-sm-8 col-8" id="user_pass2" >
                      <label class="floating-label"><i class="fa-solid fa-lock"></i> Password</label>
                    </div>
                  </div> 

                  
                  <!--login submit -->
                  <input type="button" id="login-btn" class="btn  col-md-9 col-sm-9 col-9" value="Login" data-dismiss="modal" />
                </form>
                <!-- login form :: end -->

                <!-- singnup form :: start-->
                <form method="Get" action="" id="signup-Form">
                  <!-- signup name -->
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control col-md-8 col-sm-8 col-8" id="user_name">
                      <label class="floating-label"><i class="fa-solid fa-user"></i> Name</label>
                    </div>
                  </div> 
                  <!--signup email -->
                  <div class="form-group ">
                    <div class="input-group">
                      <input type="email" class="form-control col-md-8 col-sm-8 col-8"  id="user_email">
                      <label class="floating-label"><i class="fa-solid fa-envelope"></i> Email</label>
                    </div>
                  </div> 

                  <!--signup password -->
                  <div class="form-group">
                    <div class="input-group">
                      <input type="password" class="form-control col-md-8 col-sm-8 col-8" id="user_pass">
                      <label class="floating-label"><i class="fa-solid fa-lock"></i> Password</label>
                    </div>
                  </div> 

                  <!-- signup submit -->
                  <input type="button" id="signup-btn" class="btn col-md-9 col-sm-9 col-9" value="SignUp" data-dismiss="modal" />
                </form>
                <!-- signup form :: end -->
                  
              </div>
              <!-- login-body :: end -->
            </div>
          <!-- login-grey :: end -->

                <button type="button" class="btn btn-secondary mx-2 p-40" data-dismiss="modal">CLOSE</button>

            </form>
            <!-- modal form buy :: start -->
          </div>
        </div>
      </div>
