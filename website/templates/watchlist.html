                  <div class="form-group ">
                    <div class="input-group">
                      <input type="email" class="form-control col-md-8 col-sm-8 col-8"  id="user_email2">
                      <label class="floating-label"><i class="fa-solid fa-envelope"></i> Email</label>
                    </div>
                  </div> 

                  <!--login password -->
                  <div class="form-group">
                    <div class="input-group">
                      <input type="password" class="form-control col-md-8 col-sm-8 col-8" id="user_pass2" >
                      <label class="floating-label"><i class="fa-solid fa-lock"></i> Password</label>
                    </div>
                  </div> 

                  <!--login submit -->
                  <input type="button" id="login-btn" class="btn  col-md-9 col-sm-9 col-9" value="Login" data-dismiss="modal" />
                </form>
                <!-- login form :: end -->

                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control col-md-8 col-sm-8 col-8" id="user_name">
                      <label class="floating-label"><i class="fa-solid fa-user"></i> Name</label>
                    </div>
                  </div> 
                  <!--signup email -->

                  </div>
